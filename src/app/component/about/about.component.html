<h1 align="center">This is an example of sliding gallery images.</h1>
<h3 align="center">Use arrows to navigate, or press bottom navigation bar on image.</h3>
<hr>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/pcb.png" style="width:640px;height:480px;" class="d-block w-100" alt="pcb_image">
    </div>
    <div class="carousel-item">
      <img src="assets/problem-solving.jpg" style="width:640px;height:480px;" class="d-block w-100" alt="problem_solving_image">
    </div>
    <div class="carousel-item">
      <img src="assets/abstract.jpg" style="width:640px;height:480px;" class="d-block w-100" alt="abstract_image">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
